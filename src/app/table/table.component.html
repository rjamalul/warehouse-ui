<table>
    <tr> <th>IdCrate</th><th>crateName</th> <th>crateSize</th><th>idWarehouses</th> </tr>
    <!-- * structural directive does DOM manipulation-->
    <tr *ngFor="let temp of crates">
        <td>{{temp.id}}</td>
        <td>{{temp.size}}</td>
        <td>{{temp.name}}</td>
        <td>{{temp.idWarehouses}}</td>
    </tr>
</table>
